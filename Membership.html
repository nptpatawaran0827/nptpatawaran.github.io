<body>
	<header>
		<div class="container">
			<div class="header">
				<a href="Homepage.html"><img src="images/Logo.png" class="logo"></a>
				<div class="navbar">
					<a href="Homepage.html" class="navigation">Home</a>
					<a href="Services.html" class="navigation">Services</a>

					<button class="btn"><a href="Membership.html">JxN Membership</a></button>
		</div>
	</header>

	<div class="cover">
		<img src="images/yato.png" class="yato">

			<div class="box">
			<div class="title"><strong>JxN Membership Registration</strong></div>
			<form action="#">
				<div class="user-details">
					<div class="input-box">
						<label class="details">Full Name</label>
						<input type="text" placeholder="Enter your name" required>
					</div>
					<div class="input-box">
						<label class="details">Username</label>
						<input type="text" placeholder="Enter your username" required>
					</div>
					<div class="input-box">
						<label class="details">Email</label>
						<input type="text" placeholder="Enter your email" required>
					</div>
					<div class="input-box">
						<label class="details">Phone Number</label>
						<input type="text" placeholder="Enter your number" required>
					</div>
					<div class="input-box">
						<label class="details">Password</label>
						<input type="text" placeholder="Enter your password" required>
					</div>
					<div class="input-box">
						<label class="details">Confirm Password</label>
						<input type="text" placeholder="Confirm your password" required>
					</div>
					<div class="gender-details">
						<label class="gender-title">Gender</label>
						<div class="category" required>
								<input type="radio" class="gs" name="gs" value="gs" required>
	       						<label for="female">Male</label>
	       						<input type="radio" class="gs" name="gs" value="gs" required>
	       						<label for="phone">Female</label><br>
						</div>
					</div>
				</div> 
				<div class="button">
					<input type="submit" value="Register">
				</div>
			</form>
			</div>
		<img src="images/hit.png" class="hit">
	</div>
